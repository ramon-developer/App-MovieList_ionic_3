
<ion-header>
  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input> 
    </ion-item>

    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <br>
    <br>

    <button ion-button block (click)="register(user)">Registrar</button>

</ion-content>
