
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input> 
    </ion-item>

    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <br>
    <br>

    <ion-buttons end>
        <button ion-button (click)="register()" color="light">Registrar</button>
        <button ion-button (click)="login(user)">Entrar</button>
    </ion-buttons>

    <br>

    <p>Logar com:</p>

    <br>

    <ion-buttons>
        <button ion-button icon-only (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
    </ion-buttons>    

</ion-content>
