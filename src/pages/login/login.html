
<ion-header>
  <ion-navbar class="favorite">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input> 
    </ion-item>

    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <br>
    <br>

    <ion-buttons end>
        <button ion-button (click)="register()" color="light">Registrar</button>
        <button ion-button (click)="login(user)" color="secondary">Entrar</button>
    </ion-buttons>

    <br>

    <p>Logar com:</p>

    <br>

    <ion-buttons>
        <button ion-button icon-only (click)="loginWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
        </button>

        <!-- <google-login></google-login> -->
        
    </ion-buttons>    


    <ion-buttons>
            <button ion-button icon-only color="danger" (click)="loginWithGoogle()">
                <ion-icon name="logo-google"></ion-icon>
            </button>
    
            <!-- <google-login></google-login> -->
            
        </ion-buttons>    


</ion-content>
